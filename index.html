<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>RADIO 95 ‚Äì Live</title>

<style>
/* === GLOBAL === */
body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: #fff;
}

/* === BANNIERES === */
.banner {
    position: fixed;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    padding: 10px 0;
    font-weight: bold;
    z-index: 5;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
}

.banner span {
    display: inline-block;
    padding-left: 100%;
    animation: bannerScroll 18s linear infinite;
}

.banner.top { top: 0; }
.banner.bottom { bottom: 0; }

@keyframes bannerScroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

/* === OVERLAY ENTREE === */
#entryOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 999;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: opacity 1s ease;
}

#particlesEntry {
    position: absolute;
    inset: 0;
}

/* TEXTE BIENVENUE GLOW DOUX ANIME */
.entry-container {
    position: relative;
    z-index: 2;
    text-align: center;
}

.entry-container h1 {
    font-size: 34px;
    margin-bottom: 30px;
    color: #fff;
    text-shadow:
        0 0 8px rgba(255,255,255,0.3),
        0 0 15px rgba(255,255,255,0.25),
        0 0 25px rgba(255,255,255,0.2);
    animation: glowPulse 2.5s ease-in-out infinite alternate;
}

@keyframes glowPulse {
    0% {
        text-shadow:
        0 0 6px rgba(255,255,255,0.2),
        0 0 12px rgba(255,255,255,0.15),
        0 0 20px rgba(255,255,255,0.1);
    }
    100% {
        text-shadow:
        0 0 10px rgba(255,255,255,0.35),
        0 0 18px rgba(255,255,255,0.3),
        0 0 28px rgba(255,255,255,0.25);
    }
}

/* BOUTON ENTREE */
#enterBtn {
    padding: 16px 55px;
    font-size: 26px;
    background: transparent;
    color: #fff;
    border-radius: 18px;
    border: 2px solid #fff;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
    transition: transform 0.2s, box-shadow 0.3s;
}

#enterBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
}

/* LOGO ENTREE */
#movingLogo {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    z-index: 2;
    pointer-events: none;
    transition: transform 0.1s linear;
}

/* === MAIN CONTENT === */
#mainContent {
    opacity: 0;
    transition: opacity 1s ease;
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}

/* === RADIO CARD === */
.radio-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    padding: 20px 30px;
    border-radius: 28px;
    background: rgba(20,20,20,0.15); 
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 6px rgba(255,255,255,0.1), inset 0 0 8px rgba(255,255,255,0.05);
    min-width: 280px;
}

/* TEXTE DEFILANT DANS LA CARD */
.radio-text {
    overflow: hidden;
    white-space: nowrap;
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 0 6px rgba(255,255,255,0.2);
}

.radio-text span {
    display: inline-block;
    padding-left: 100%;
    animation: scrollText 12s linear infinite;
}

@keyframes scrollText {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

/* LOGO RADIO CARD */
.radio-logo img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    transition: transform 0.1s linear;
}

/* CONTROLS */
.controls {
    display: flex;
    gap: 15px;
}

.ctrl-btn {
    position: relative;
    padding: 12px 24px;
    border-radius: 12px;
    background: rgba(0,0,0,0.7);
    border: 2px solid rgba(255,255,255,0.2);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 4px rgba(255,255,255,0.1);
    transition: transform 0.2s;
}

.ctrl-btn:hover { transform: scale(1.05); }

.led {
    position: absolute;
    top: -5px;
    right: -5px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #111;
    box-shadow: none;
}

.led.on {
    background: #00ff55;
    box-shadow: 0 0 4px #00ff55, 0 0 8px #00ff55;
}

/* === MOBILE === */
@media(max-width:480px){
    .controls { flex-direction: column; gap: 10px; }
}
</style>
</head>

<body>

<!-- BANNIERES -->
<div class="banner top">
    <span>üé∂ RADIO 95 ‚Ä¢ Streaming en direct ‚Ä¢ üé∂</span>
</div>
<div class="banner bottom">
    <span>üé∂ RADIO 95 ‚Ä¢ Streaming en direct ‚Ä¢ üé∂</span>
</div>

<!-- OVERLAY -->
<div id="entryOverlay">
    <canvas id="particlesEntry"></canvas>
    <div class="entry-container">
        <h1>Bienvenue sur RADIO 95</h1>
        <button id="enterBtn">Entrer</button>
    </div>
    <!-- LOGO QUI SE D√âPLACE -->
    <img id="movingLogo" src="https://radio95.neocities.org/turkey-logo-black-and-white.png">
</div>

<canvas id="particlesBackground"></canvas>

<!-- MAIN -->
<div id="mainContent">
    <div class="radio-card">
        <div class="radio-text">
            <span>RADIO 95 ‚Äì En direct...</span>
        </div>
        <div class="radio-logo" id="logo">
            <img src="https://radio95.neocities.org/turkey-logo-black-and-white.png">
        </div>
        <div class="controls">
            <button class="ctrl-btn" id="playBtn">
                ‚ñ∂ PLAY
                <span class="led" id="led"></span>
            </button>
            <button class="ctrl-btn" id="pauseBtn">
                ‚è∏ PAUSE
            </button>
        </div>
        <audio id="audio"></audio>
    </div>
</div>

<script>
/* ===== AUDIO ===== */
const audio = document.getElementById("audio");
audio.src = "https://maradio.duckdns.org/stream";

const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");
const led = document.getElementById("led");
const logo = document.getElementById("logo");

let audioCtx, analyser, data;

function initAudio(){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 128;
    data = new Uint8Array(analyser.frequencyBinCount);
    const src = audioCtx.createMediaElementSource(audio);
    src.connect(analyser);
    analyser.connect(audioCtx.destination);
}

playBtn.onclick = async ()=>{
    if(!audioCtx) initAudio();
    if(audioCtx.state==="suspended") await audioCtx.resume();
    audio.play();
};

pauseBtn.onclick = ()=> audio.pause();
audio.onplay = ()=> led.classList.add("on");
audio.onpause = ()=> led.classList.remove("on");

/* LOGO RADIO CARD PULSE */
function glowMusic(){
    if(!analyser) return;
    analyser.getByteFrequencyData(data);
    let avg = data.reduce((a,b)=>a+b)/data.length;
    let scale = 1 + avg/700;
    logo.style.transform = `scale(${scale})`;
    requestAnimationFrame(glowMusic);
}

/* === PARTICLES === */
class Particle{
    constructor(c){this.c=c;this.ctx=c.getContext("2d");this.reset();}
    reset(){ this.x=Math.random()*this.c.width; this.y=Math.random()*this.c.height; this.r=Math.random()*2+1; this.dx=(Math.random()-0.5); this.dy=(Math.random()-0.5);}
    update(){ this.x+=this.dx; this.y+=this.dy; if(this.x<0||this.x>this.c.width) this.dx*=-1; if(this.y<0||this.y>this.c.height) this.dy*=-1;}
    draw(){ this.ctx.fillStyle="rgba(255,255,255,0.6)"; this.ctx.beginPath(); this.ctx.arc(this.x,this.y,this.r,0,Math.PI*2); this.ctx.fill();}
}

function initParticles(id,n){
    const c=document.getElementById(id);
    const resize=()=>{c.width=innerWidth; c.height=innerHeight;}
    resize(); addEventListener("resize",resize);
    const p=Array.from({length:n},()=>new Particle(c));
    return {c,ctx:c.getContext("2d"),p};
}

const p1=initParticles("particlesEntry",250);
const p2=initParticles("particlesBackground",150);

/* FADE OUT ENTREE */
enterBtn.onclick=()=>{
    entryOverlay.style.opacity=0;
    setTimeout(()=>{
        entryOverlay.remove();
        mainContent.style.opacity=1;
        glowMusic();
    },1000);
};

/* ANIMATION PARTICULES */
function animate(){
    [p1,p2].forEach(o=>{
        o.ctx.clearRect(0,0,o.c.width,o.c.height);
        o.p.forEach(p=>{p.update();p.draw();});
    });
    requestAnimationFrame(animate);
}
animate();

/* LOGO QUI SE D√âPLACE DANS ENTRY */
const movingLogo = document.getElementById("movingLogo");
let lx = Math.random()*window.innerWidth;
let ly = Math.random()*window.innerHeight;
let ldx = (Math.random()-0.5)*2;
let ldy = (Math.random()-0.5)*2;

function moveLogo(){
    lx += ldx;
    ly += ldy;
    if(lx < 0 || lx > window.innerWidth - 120) ldx *= -1;
    if(ly < 0 || ly > window.innerHeight - 120) ldy *= -1;
    movingLogo.style.left = lx + "px";
    movingLogo.style.top = ly + "px";
    requestAnimationFrame(moveLogo);
}
moveLogo();
</script>

</body>
</html>
